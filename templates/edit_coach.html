<!DOCTYPE html>
<html>
<head>
    <title>Редактирование тренера</title>
    <style>
        /* Добавьте стили из других форм редактирования */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #244A9A;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #102D69;
        }
        #processing-container {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333333;
        }
        .back-button {
            background-color: #6c757d;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Редактирование тренера</h2>
        <form method="POST">
            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" name="surname" value="{{ coach[0] }}" required>
            </div>
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" name="name" value="{{ coach[1] }}" required>
            </div>
            <div class="form-group">
                <label>Отчество:</label>
                <input type="text" name="patronymic" value="{{ coach[2] or '' }}">
            </div>
            <div class="form-group">
                <label>Телефон:</label>
                <input type="tel" name="phone" value="{{ coach[3] or '' }}">
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>
        <form action="{{ url_for('view_coach', coach_id=coach_id) }}" method="GET">
            <button type="submit" class="back-button" id="back-button">Назад</button>
        </form>
    </div>
</body>
</html>
