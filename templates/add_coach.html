<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление тренера</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_coach.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic">

            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Добавить тренера</button>
        </form>

        <form action="{{ url_for('index') }}" method="GET">
            <button type="submit" class="back-button">Вернуться на главную</button>
        </form>
    </div>
</body>
</html>
